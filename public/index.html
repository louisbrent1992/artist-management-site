<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Pulse Records - Home of Stellar Waves, Neon Dreams, Luna Eclipse and more. Discover new music, artists, videos, and exclusive merch."
		/>
		<meta name="theme-color" content="#0a0a0f" />
		<meta name="keywords" content="record label, music, artists, albums, electronic, synth pop, alternative rock" />
		
		<!-- Premium Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		
		<style>
			:root {
				/* Dark Theme with Neon Accents */
				--color-bg-primary: #0a0a0f;
				--color-bg-secondary: #12121a;
				--color-bg-tertiary: #1a1a24;
				--color-bg-card: rgba(255, 255, 255, 0.03);
				--color-bg-glass: rgba(255, 255, 255, 0.05);
				
				/* Neon Accent Colors */
				--color-accent-primary: #a855f7;
				--color-accent-secondary: #06b6d4;
				--color-accent-tertiary: #f43f5e;
				--color-accent-gold: #fbbf24;
				
				/* Text Colors */
				--color-text-primary: #ffffff;
				--color-text-secondary: rgba(255, 255, 255, 0.7);
				--color-text-muted: rgba(255, 255, 255, 0.5);
				
				/* Gradients */
				--gradient-primary: linear-gradient(135deg, #a855f7 0%, #06b6d4 50%, #f43f5e 100%);
				--gradient-dark: linear-gradient(180deg, #0a0a0f 0%, #12121a 100%);
				--gradient-card: linear-gradient(145deg, rgba(168, 85, 247, 0.1) 0%, rgba(6, 182, 212, 0.05) 100%);
				--gradient-glow: radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
				
				/* Glass Effect */
				--glass-bg: rgba(255, 255, 255, 0.05);
				--glass-border: rgba(255, 255, 255, 0.1);
				--glass-blur: blur(20px);
				
				/* Shadows */
				--shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
				--shadow-md: 0 8px 32px rgba(0, 0, 0, 0.4);
				--shadow-lg: 0 16px 64px rgba(0, 0, 0, 0.5);
				--shadow-glow: 0 0 40px rgba(168, 85, 247, 0.3);
				
				/* Spacing */
				--space-xs: 0.5rem;
				--space-sm: 1rem;
				--space-md: 1.5rem;
				--space-lg: 2rem;
				--space-xl: 3rem;
				--space-2xl: 4rem;
				--space-3xl: 6rem;
				
				/* Border Radius */
				--radius-sm: 8px;
				--radius-md: 12px;
				--radius-lg: 20px;
				--radius-xl: 32px;
				--radius-full: 9999px;
				
				/* Transitions */
				--transition-fast: 0.15s ease;
				--transition-base: 0.3s ease;
				--transition-slow: 0.5s ease;
				--transition-spring: 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html {
				scroll-behavior: smooth;
			}

			body {
				font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
				background-color: var(--color-bg-primary);
				color: var(--color-text-primary);
				line-height: 1.6;
				overflow-x: hidden;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			h1, h2, h3, h4, h5, h6 {
				font-family: 'Outfit', sans-serif;
				font-weight: 700;
				line-height: 1.2;
			}

			/* Custom Scrollbar */
			::-webkit-scrollbar {
				width: 8px;
			}

			::-webkit-scrollbar-track {
				background: var(--color-bg-secondary);
			}

			::-webkit-scrollbar-thumb {
				background: var(--color-accent-primary);
				border-radius: var(--radius-full);
			}

			::-webkit-scrollbar-thumb:hover {
				background: var(--color-accent-secondary);
			}

			/* Selection Color */
			::selection {
				background: var(--color-accent-primary);
				color: white;
			}

			@media only screen and (max-width: 55rem) {
				html {
					font-size: 15px;
				}
			}

			@media only screen and (max-width: 32rem) {
				html {
					font-size: 14px;
				}
			}
		</style>
		<title>Pulse Records | Home of Tomorrow's Sound</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
